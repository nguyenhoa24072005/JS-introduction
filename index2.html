<!DOCTYPE html>
<html>
<body>
    <h2>What can javascript do?</h2>
    <p>Javascript can change HTML attribute values.</p>
    <p> In this case javascript change the value of the src (source) attribute of an image.</p>
    <button onclick="document.getElementById('myImage').src='pic_bulboff.png'">Turn on the light</button>
    <img id="myImage" src="pic_bulboff.png" style="width: 100px;">
    <button onclick="document.getElementById('myImage').src='pic_bulboff.png'">Turn off the light</button>
</body>
</html>
